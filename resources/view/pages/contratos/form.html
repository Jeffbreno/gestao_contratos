{{status}}
<form method="post" role="form" class="needs-validation" novalidate>
  <div class="form-group">
    <label for="nome">Prazo em dias</label>
    <input
      type="text"
      name="prazo"
      class="form-control"
      id="prazo"
      placeholder="Digite o nome do contrato"
      value="{{prazo}}"
      required
      maxlength="13"
    />
    <div class="invalid-feedback">Campo obrigatorio.</div>
    <label for="nome">Valor do Contrato</label>
    <input
      type="text"
      name="valor"
      class="form-control"
      id="valor"
      placeholder="0"
      value="{{valor}}"
      required
      maxlength="13"
    />
    <div class="invalid-feedback">Campo obrigatorio.</div>
    <label for="nome">Data de Inclusão</label>
    <input
      type="text"
      name="data_inclusao"
      class="form-control"
      id="data_inclusao"
      placeholder="00/00/0000"
      value="{{data_inclusao}}"
      required
      maxlength="13"
    />
    <div class="invalid-feedback">Campo obrigatorio.</div>
    <label for="nome">Serviço</label>
    {{convenios_servicos}}
    <div class="invalid-feedback">Campo obrigatorio.</div>
  </div>

  <div class="mt-2">
    <button type="submit" class="btn btn-success">Enviar</button>
    <a class="btn btn-warning" href="{{URL}}/contratos" role="button">Voltar</a>
  </div>
</form>

<script
  type="text/javascript"
  src="https://code.jquery.com/jquery-1.7.2.min.js"
></script>
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
></script>
<script
  type="text/javascript"
  src="{{URL}}/resources/assets/js/validate.js"
></script>

<script>
  $(document).ready(function () {
    $('#valor').mask("#.##0,00", {reverse: true});
    $('#prazo').mask("00000", {reverse: true});
    $('#data_inclusao').mask("00/00/0000");
  });
</script>
