<main class="d-flex w-100">
  <div class="container d-flex flex-column">
    <div class="row vh-100">
      <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">
          <div class="text-center mt-4">
            <h1 class="h2">Gestão de Contratos</h1>
            <p class="lead">Entre na sua conta para continuar</p>
          </div>

          <div class="card">
            <div class="card-body">
              <div class="m-sm-3">
                <div class="text-center">
                  <img src="{{URL}}/resources/assets/img/logoPainel.png" alt="Charles Hall" class="img-fluid rounded-circle" width="132" height="132" />
                </div>
                {{status}}
                <form method="post" class="needs-validation" novalidate>
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control form-control-lg" type="email" name="email" placeholder="email@dominio.com" required autofocus />
                    <div class="invalid-feedback">Por favor, insira um email válido.</div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input class="form-control form-control-lg" type="password" name="senha" placeholder="senha" required />
                    <div class="invalid-feedback">Por favor, insira a senha.</div>
                    <small>
                      <a href="#">Esqueceu a senha?</a>
                    </small>
                  </div>
                  <div>
                    <label class="form-check">
                      <input class="form-check-input" type="checkbox" value="remember-me" name="remember-me" />
                      <span class="form-check-label"> Lembre-se de mim da próxima vez </span>
                    </label>
                  </div>
                  <div class="d-grid gap-2 mt-3">
                    <button type="submit" class="btn btn-lg btn-primary">Enviar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{{script}}
