<div class="tab tab-secondary">
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item" role="presentation">
      <a
        class="nav-link active"
        href="#primary-tab-1"
        data-bs-toggle="tab"
        role="tab"
        aria-selected="true"
        >Relatório Contratos</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
        class="nav-link"
        href="#primary-tab-2"
        data-bs-toggle="tab"
        role="tab"
        aria-selected="false"
        tabindex="-1"
        >Agrupado</a
      >
    </li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane active show" id="primary-tab-1" role="tabpanel">
      <div class="table-responsive">
        <table class="table table-striped table-light table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Banco</th>
              <th>Verba</th>
              <th>Código Contrato</th>
              <th>Data Inclusão</th>
              <th>Valor</th>
              <th>Prazo</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            {{itens}}
          </tbody>
          <tfoot></tfoot>
        </table>
        {{pagination}}
      </div>
    </div>
    <div class="tab-pane" id="primary-tab-2" role="tabpanel">
      <div class="table-responsive">
        <table class="table table-striped table-light table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Banco</th>
              <th>Verba</th>
              <th>Contrato mais antiga</th>
              <th>Contrato mais novo</th>
              <th>Soma dos contratos</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            {{itens_group}}
          </tbody>
          <tfoot></tfoot>
        </table>
        {{pagination_group}}
      </div>
    </div>
  </div>
</div>
