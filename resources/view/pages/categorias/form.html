{{status}}
<form method="post">

  <div class="mb-3">
    <label for="" class="form-label">Título</label>
    <input type="text" name="titulo" class="form-control" placeholder="Digite o Título" value="{{titulo}}" required>
  </div>

  <div class="mb-3">
    <label for="" class="form-label">Link</label>
    <input type="text" name="link_pagamento" class="form-control" placeholder="Digite o Link " value="{{link_pagamento}}" required>
  </div>

  <button type="submit" class="btn btn-success">Enviar</button>
  <a class="btn btn-warning" href="{{URL}}/admin/categorias" role="button">Cancelar</a>
</form>
