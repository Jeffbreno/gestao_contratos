{{status}}
<form method="post" role="form" class="needs-validation" novalidate>
  <div class="form-group">
    <label for="nome">Nome do Convênio</label>
    <input
      type="text"
      name="convenio"
      class="form-control"
      id="convenio"
      placeholder="Digite o nome do convênio"
      value="{{convenio}}"
      required
    />
    <div class="invalid-feedback">Campo obrigatorio.</div>
    <label for="nome">Valor da verba</label>
    <input
      type="text"
      name="verba"
      class="form-control"
      id="verba"
      placeholder="Digite valor da verba"
      value="{{verba}}"
      required
      maxlength="13"
    />
    <div class="invalid-feedback">Campo obrigatorio.</div>
    <label for="nome">Banco</label>
    {{banco}}
    <div class="invalid-feedback">Campo obrigatorio.</div>
  </div>

  <div class="mt-2">
    <button type="submit" class="btn btn-success">Enviar</button>
    <a class="btn btn-warning" href="{{URL}}/convenios" role="button">Voltar</a>
  </div>
</form>

<script
  type="text/javascript"
  src="https://code.jquery.com/jquery-1.7.2.min.js"
></script>
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
></script>
<script
  type="text/javascript"
  src="{{URL}}/resources/assets/js/validate.js"
></script>

<script>
  $(document).ready(function () {
    $('#verba').mask("#.##0,00", {reverse: true});
  });
</script>
