<script>
  window.onload = function () {
    var meuModal = new bootstrap.Modal(document.getElementById("modal-confirmacao"));
    meuModal.show();
  };
</script>

<div
  class="modal fade"
  id="modal-confirmacao"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modal-confirmacao"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
    <div class="modal-content alert alert-{{tipo}} alert-dismissible">
      <div class="modal-body">
        <div class="alert-message">{{message}}</div>
      </div>
      <div class="d-flex flex-row-reverse">
        <div class="p-2">
          <button id="btn-cancelar-exclusao" type="button" class="btn btn-lg btn-secondary" data-bs-dismiss="modal">
            OK
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
