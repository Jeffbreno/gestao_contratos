{{status}}
<form method="post" role="form" class="needs-validation" novalidate>
  <div class="form-group">
    <label for="nome">Nome do Banco</label>
    <input
      type="text"
      name="nome"
      class="form-control"
      id="nome"
      placeholder="Digite o nome do Banco"
      value="{{nome}}"
      required
    />
    <div class="invalid-feedback">Campo obrigatorio.</div>
  </div>

  <div class="mt-2">
    <button type="submit" class="btn btn-success">Enviar</button>
    <a class="btn btn-warning" href="{{URL}}/bancos" role="button">Voltar</a>
  </div>
</form>

<script
  type="text/javascript"
  src="https://code.jquery.com/jquery-1.7.2.min.js"
></script>
<script
  type="text/javascript"
  src="{{URL}}/resources/assets/js/validate.js"
></script>
